  <!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>랜덤 숫자 버튼</title>
  <style>
    :root{ --bg:#f7fbff; --card:#ffffff; --accent:#0b6cf0; --muted:#6b7280; }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans',sans-serif;background:var(--bg);color:#111}
    .wrap{
      min-height:100%;display:flex;align-items:center;justify-content:center;
    }
    /* 중앙보다 약간 위로 올리기 */
    .card{display:flex;flex-direction:column;align-items:center;gap:12px;padding:24px;border-radius:12px;background:transparent;transform:translateY(-40px)}

    /* 아주 작은 버튼 (요청대로 가로20 세로15) */
    .tiny-btn{
      width:200px;height:150px;background:var(--accent);border:none;border-radius:3px;cursor:pointer;color:#fff;display:inline-flex;align-items:center;justify-content:center;font-size:50px;line-height:1;padding:0;
      box-shadow:0 2px 6px rgba(11,108,240,0.25);
    }

    .display{
      display:flex;align-items:center;gap:8px;font-size:18px;font-weight:600;color:#0b6cf0;
      background:rgba(11,108,240,0.06);padding:8px 12px;border-radius:8px;border:1px solid rgba(11,108,240,0.08);
    }

    .copy-btn{background:#111;color:#fff;border:none;padding:6px 10px;border-radius:6px;cursor:pointer;font-size:13px}

    .hint{font-size:13px;color:var(--muted);margin-top:6px}

    footer{position:fixed;left:12px;bottom:12px;font-size:12px;color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-label="랜덤 숫자 생성기">
      <button id="randBtn" class="tiny-btn" title="생성">▶</button>

      <div id="resultWrap" style="display:none;">
        <div class="display" id="display">
          <span id="number">0</span>
          <button id="copyBtn" class="copy-btn">복사</button>
        </div>
      </div>

      <div class="hint">버튼을 누르면 -2.0에서 3.0 사이의 숫자가 표시됩니다. 다시 누르면 변경됩니다.</div>
    </div>
  </div>

  <footer>파일: random-number-button.html</footer>

  <script>
    const btn = document.getElementById('randBtn');
    const numberEl = document.getElementById('number');
    const resultWrap = document.getElementById('resultWrap');
    const copyBtn = document.getElementById('copyBtn');

    function randomIntBetween(min, max){
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    btn.addEventListener('click', () => {
      const n = randomIntBetween(-20, 30);
      numberEl.textContent = n / 10;
      resultWrap.style.display = 'block';
    });

    copyBtn.addEventListener('click', async () => {
      const txt = numberEl.textContent;
      try{
        await navigator.clipboard.writeText(txt);
        const prev = copyBtn.textContent;
        copyBtn.textContent = '복사됨!';
        setTimeout(()=> copyBtn.textContent = prev, 1200);
      }catch(e){
        // fallback
        const input = document.createElement('input');
        input.value = txt;document.body.appendChild(input);input.select();
        try{document.execCommand('copy');alert('복사되었습니다');}catch(err){alert('복사에 실패했습니다');}
        document.body.removeChild(input);
      }
    });

    // 키보드 접근성: Enter/Space로 버튼 작동
    btn.addEventListener('keydown', (e)=>{
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); btn.click(); }
    });
  </script>
</body>
</html>
